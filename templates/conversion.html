<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Extract Text</title>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <!-- <script src="../static/script.js"></script> -->

        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">

        <!-- Font Awesome CSS -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/all.min.css">

        <!-- css file -->
        <link rel="stylesheet" type="text/css" href="/static/conversion.css">
    </head>

    <body>

        <!-- Navbar -->
        <div id="navbar-placeholder"></div>

        <!-- Chatbot section -->
        <div id="buttons">
            <button type="button" class="btn btn-light active" onclick="changeButtonColor(this)"><i class="fas fa-font"></i> Text</button>
            <button type="button" class="btn btn-light" onclick="changeButtonColor(this)"><i class="fas fa-image"></i> Images</button>
            <button type="button" class="btn btn-light" onclick="changeButtonColor(this)"><i class="fas fa-file-pdf"></i> Documents</button>
        </div>
        



        <div id="lang-container">
            <select id="inputLanguage" class="form-select lang-button" aria-label="Default select example">
                <option selected>Input Language</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            <div id="arrow">
                <img src="..\static\arrow-right.svg" alt="Arrow" style="width: 18px; height: 18px; filter: invert(100%); margin-left: 5px; margin-right: 5px;">
            </div>
            <select id="outputLanguage" class="form-select lang-button" aria-label="Default select example">
                <option selected>Output Language</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
        </div>



        <div class="big-container">
            <div class="row">
                <div class="col-md-5">
                    <div class="sm-container container-fluid bg-light p-3">
                        <textarea class="custom-textarea" placeholder="Textarea"></textarea>
                        <i class="fas fa-microphone" style="margin-top: 10px;"></i>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="sm-container container-fluid bg-light p-3">
                        Translation
                    </div>
                </div>
            </div>
        </div>
        

        <!-- jQuery -->
        <!-- <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> -->

        <!-- Bootstrap 5 JavaScript -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <!-- JavaScript file -->
        <script src="../static/conversion.js"></script>
    </body>
</html>
