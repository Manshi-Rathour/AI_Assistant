<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Text Summarize</title>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <!-- <script src="../static/script.js"></script> -->

        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">

        <!-- Font Awesome CSS -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/all.min.css">

        <!-- css file -->
        <link rel="stylesheet" type="text/css" href="/static/summary.css">
    </head>

    <body>

        <!-- Navbar -->
        <div id="navbar-placeholder"></div>

        <!-- Chatbot section -->
        <div class="container chatbot-section ">
            <div class="row">
                <div class="col-md-4 order-md-1 order-2" id="searches ">
                    <div class="col-md-12" id="new-chat"
                        onclick="openNewChat()">
                        New Summary
                    </div>
                    <!-- Image Upload Card -->
                    <div class="col-sm-12 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <label for="imageInput"
                                    class="form-label">Upload Image <i
                                        class="fas fa-image"></i>:</label>
                                <input type="file"
                                    class="form-control form-control-sm"
                                    id="imageInput"
                                    accept=".jpeg, .jpg, .png">
                                <button
                                    class="btn btn-secondary mt-2 btn-sm ms-auto"
                                    id="imgSubmitButton" >Submit Image</button>
                            </div>
                        </div>
                    </div>

                    <!-- PDF Upload Card -->
                    <div class="col-sm-12 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <label for="pdfInput" class="form-label">Upload
                                    PDF <i class="fas fa-file-pdf"></i>:</label>
                                <input type="file"
                                    class="form-control form-control-sm"
                                    id="pdfInput" accept=".pdf">
                                <button
                                    class="btn btn-secondary mt-2 btn-sm ms-auto"
                                    id="pdfSubmitButton">Submit PDF</button>
                            </div>
                        </div>
                    </div>

                    <!-- URL Section -->
                    <div class="card custom-upload-section">
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <label for="urlInput"
                                    class="input-group-text"><i
                                        class="fas fa-link"
                                        style="color: black;"></i></label>
                                <input type="url"
                                    class="form-control form-control-sm"
                                    id="urlInput" placeholder="Enter URL">
                            </div>
                            <button class="btn btn-secondary btn-sm ms-auto"
                            id="urlSubmitButton">Submit URL</button>
                        </div>
                    </div>
                </div>

                <!-- upload text and result area-->
                <div class="col-md-8 order-md-2 order-1">
                    <div id="result2" class="result-scroll"></div>
                    <div id="user-query2" class="input-group mt-2">
                        <textarea class="form-control" id="queryInput2" placeholder="Put the text you want to summarize..."></textarea>
                        <button class="btn btn-secondary"
                            id="submitButton">Submit Text</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <!-- <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> -->

        <!-- Bootstrap 5 JavaScript -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <!-- JavaScript file -->
        <script src="../static/summary.js"></script>
    </body>
</html>
